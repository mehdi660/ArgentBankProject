swagger: "2.0"
info:
  title: Transaction Bank Argent API Documentation
  description: Contains all available API endpoints for transactions
  version: "1.0.0"
host: localhost:3001
basePath: /api/v1
schemes:
  - https

paths:
  /account:
    get:
      summary: Get account of user
      description: Getting user account
      security:
        - Bearer: []
      responses:
        "200": 
          description: Account successfully retrieved
        "400":
          description: Unauthorized to get account
        "500":
          description: Internal Server Error

  /account/{accountId}/transactions:
    get:
      summary: Get transaction
      description: Get user transactions from their account
      security:
        - Bearer: []
      parameters:
        - name: accountId
          in: path
          description: Id of the user account
          required: true
          type: integer
      responses:
        "200":
          description: Transaction successfully retrieved
        "400":
          description: Unauthorized to get transaction
        "404": 
          description: Transaction not available or not found 
        "500":
          description: Internal Server Error

  /transactions/{transactionId}:
    put:
      summary: Modify transaction category and note
      description: Modify both the category and note of a specific transaction on the user account
      security:
        - Bearer: []
      parameters:
        - name: transactionId
          in: path
          description: Transaction ID
          type: integer
          required: true
        - name: transactionDetails
          in: body
          description: Transaction details to modify
          schema:
            type: object
            properties:
              category:
                type: string
                description: New category for the transaction
              note:
                type: string
                description: New note for the transaction
      responses:
        "200":
          description: Category and note modified successfully
        "400":
          description: Unauthorized to modify category and note
        "401":
          description: Unauthorized request. Invalid or missing authentication token
        "403":
          description: Forbidden. Insufficient permissions to modify category and note
        "500":
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header


