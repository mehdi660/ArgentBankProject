swagger: "2.0"
info:
  title: Transaction Bank Argent API documentation
  description: Contains all available API endpoints for transaction
  version: "1.0.0"

host: localhost:3001
basePath: /api/v1
schemes:
  - https

paths:
  /account:
    get:
      summary:
        - Get account of user
      description: Getting user account

      security:
        -Bearer: []

      responses:
        "200":
          description: Account succesfully get
        "400":
          description: Unauthorized to get account
        "500":
          description: Internal Server Error


  /account/{accountId}/transaction:
    get:
      summary: Get transaction 
      description: get user transaction from their account

         security:
        -Bearer: []

      parameters:
      - name: accountId
         in: path
          description: Id of the user account
          required: true
         type: integer


      responses:
        "200":
          description: Account succesfully get

        "400":
          description: Unauthorized to get transaction

        "500":
          description: Internal Server Error


  /transaction/{transactionId/category}:
    post:
    summary: Modify a category transaction
    description: Modify a category transaction on the user account

      security:
        - Bearer: []

        parameters: 
        - name: transactionId
        in: path
        descrpition: Id of the transaction
        type: integer
        required: true

        -name: category
        in: body
        description: New category for transaction
        type: string

      responses:
        "200":
          description: Category successfully modify
        "400":
          description: Unauthorized to modify category
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
